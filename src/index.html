  <body
    class="com-bg-gradient-to-br com-from-dark-50 com-to-dark-100 dark:com-from-dark-900 dark:com-to-dark-800 com-transition-colors com-duration-300"
  >
    <!-- Loading Screen -->
    <div
      id="loading-screen"
      class="com-fixed com-inset-0 com-bg-gradient-to-br com-from-primary-500 com-to-secondary-600 com-flex com-items-center com-justify-center com-z-50"
    >
      <div class="com-text-center">
        <div
          class="com-w-16 com-h-16 com-border-4 com-border-white com-border-t-transparent com-rounded-full com-animate-spin com-mx-auto com-mb-4"
        ></div>
        <h1 class="com-text-white com-text-2xl com-font-bold com-mb-2">
          CineScope
        </h1>
        <p class="com-text-white/80 com-text-sm">
          Discovering amazing movies...
        </p>
      </div>
    </div>

    <!-- Main App -->
    <app-root></app-root>

    <!-- Loading Screen Script -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            loadingScreen.style.transform = "scale(0.95)";
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 300);
          }
        }, 1000);
      });

      // Theme detection
      if (
        localStorage.getItem("theme") === "dark" ||
        (!localStorage.getItem("theme") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </body>
</html>
